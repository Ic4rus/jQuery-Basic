<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Selectors - Other Filter</title>
<script language="javascript" src="jquery-2.0.0.min.js"></script>
</head>

<body>
<div>
	<ul id="contain">
		<li>Item 1</li>
		<li>Item 2
			<ul>
				<li>Nested item 1</li>
				<li>Nested item 2</li>
				<li>Nested item 3</li>
			</ul>
		</li>
		<li>Item 3</li>
	</ul>	
</div>
<div style="display:none">Invisible</div>
<script>
	// parent > child selector
	$('#contain > li').addClass('active');
	
	// nested selector
	$('#contain li ul li').addClass('active');
	
	// :hidden selector
	$('div:hidden').show();
	
	// :visible selector
	$('.active:visible').hide();
</script>
</body>
</html>
