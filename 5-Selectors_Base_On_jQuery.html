<title>jQuery Selectors - Base On jQuery</title>
<script language="javascript" src="jquery-2.0.0.min.js"></script>
<script>
	// Them class selected cho:
	// - Tat ca cac the html
	$('*').addClass('selected');
	
	// - The co class freetuts

	// - The a
	$('a').addClass('selected');
	
	// - The co id freetuts

</script>
